{% extends 'Event/base.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    
</head>
<body>
    {% block body %}
    {% for item in item_l%}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img src="{{item.item_image}}" class="img-thumbnail" alt="...">
            </div>
            <div class="col-md-4">
                <h3>{{item.item_name}}</h3>
                <h5>{{item.item_desc}}</h5>
                <h6>${{item.item_price}}</h6>
                <h7>{{ item.user_name }}</h7>
            </div>
            <div class="col-md-2">
                <a href="{% url 'Events:detail' item.id %}" class="btn btn-success">Details</a>
            </div>

        </div>

    {% endfor %}
    {% endblock %}



   
        
    
</body>
</html>
